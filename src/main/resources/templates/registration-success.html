<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="govuk-template">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" th:href="@{/webjars/govuk-frontend/4.8.0/govuk-frontend.min.css}"/>
</head>

<body class="govuk-template__body">
<div th:replace="~{fragments/header :: header}"></div>

<div class="govuk-width-container">
    <main class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <div class="govuk-panel govuk-panel--confirmation">
                    <h1 class="govuk-panel__title">
                        Registration complete
                    </h1>
                </div>
                <p class="govuk-body">Your account has been created.</p>
                <h2 class="govuk-heading-m">What happens next</h2>
                <p class="govuk-body">
                    You can sign in to search and apply for government grants.
                </p>
                <a th:href="${loginUrl}" role="button" draggable="false" class="govuk-button"
                   data-module="govuk-button">
                    Sign in
                </a>
            </div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
